<!doctype html>
<html lang="{{ site.lang | default: 'ja' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if jekyll.environment == "production" and site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#9EDBC8">
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description | strip_html | strip_newlines | escape }}">{% endif %}

  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
</head>
<body>
  <a class="skip-link" href="#content">本文へスキップ</a>

  <header class="site-header" role="banner">
    <div class="container">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="site-nav" aria-label="サイト内">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/murmurs/' | relative_url }}">独り言</a>
      </nav>
    </div>
  </header>

  <main id="content" class="container" role="main">
    {{ content }}
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p class="muted small">
        © {{ site.time | date: '%Y' }} {{ site.title }} ·
        <a href="{{ '/murmurs/' | relative_url }}">独り言</a>
      </p>
    </div>
  </footer>
</body>
</html>
